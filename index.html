<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Hunter Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Hunter Trivia!</h1>
        <p>Înainte de a începe jocul, urmărește pagina de Twitter <strong>MultiversX</strong>.</p>
        <button class="button" id="followTwitter" onclick="followTwitter()">Urmărește pe Twitter</button>
        <p id="followMessage" style="display:none;">Mulțumim pentru interes! Acum poți începe jocul.</p>
        <button class="button" id="startGame" onclick="startGame()" disabled>Începe Jocul</button>
    </div>

    <script>
        function followTwitter() {
            // Deschide pagina de Twitter într-un nou tab
            window.open("https://x.com/MultiversX", "_blank");

            // Afișează mesajul că utilizatorul poate începe jocul și activează butonul pentru a începe jocul
            document.getElementById("followMessage").style.display = "block";
            document.getElementById("startGame").disabled = false;
        }

        function startGame() {
            alert("Jocul a început! Pregătește-te pentru întrebările de trivia despre blockchain!");
            loadQuestion();
        }

        const questions = [
            {
                question: "Ce este blockchain-ul?",
                options: ["O bază de date descentralizată", "O monedă digitală", "Un calculator centralizat"],
                answer: 0
            },
            {
                question: "Care este prima criptomonedă creată?",
                options: ["Ethereum", "Bitcoin", "Ripple"],
                answer: 1
            },
            {
                question: "Ce este un token?",
                options: ["O unitate de valoare creată pe blockchain", "Un tip de portofel", "O platformă de contracte inteligente"],
                answer: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const container = document.querySelector(".container");
            container.innerHTML = `
                <h1>Token Hunter Trivia!</h1>
                <div class="question">${questions[currentQuestionIndex].question}</div>
                <div class="options">
                    ${questions[currentQuestionIndex].options.map((option, index) => `
                        <button class="button" onclick="checkAnswer(${index})">${option}</button>
                    `).join("")}
                </div>
            `;
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.answer) {
                alert("Corect! Bravo!");
                score++;
            } else {
                alert("Răspuns greșit. Corect era: " + currentQuestion.options[currentQuestion.answer]);
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("Jocul s-a terminat! Ai obținut " + score + " puncte din " + questions.length + ".");
                currentQuestionIndex = 0;
                score = 0;
                loadQuestion();
            }
        }
    </script>
</body>
</html>
